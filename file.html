<form enctype="multipart/form-data" id="upload_form" method="post">
    <div class="input-group mb-3">
        <div class="custom-file">
            <input class="custom-file-input" id="file1" name="file1" type="file">
                <label aria-describedby="file1" class="custom-file-label" for="file1">
                    Choose file
                </label>
            </input>
        </div>
        <div class="input-group-append" ng-click="uploadFile()">
            <span class="input-group-text" id="file1">
                Upload
            </span>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="progress" style="width: 100%">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{valueNow}}" class="progress-bar progress-bar-striped" id="progressBar" role="progressbar">
                <span id="val">
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <i id="status">
        </i>
    </div>
</form>
